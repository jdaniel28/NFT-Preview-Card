<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel ="stylesheet" href = "./design/styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="divBody">
    <div class ="divCard">
      <div>
        <img id = "backgroundImg" src = "./images/image-equilibrium.jpg"
      </div>
      <div id = "divCardHeaderText">
        <h1>
          Equilibrium #3429
        </h1>
      </div>
      <div id = "divCardText">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div id = "divCardEthereum">
        <img src = "./images/icon-ethereum.svg">
        0.041 ETH
      </div>
      <div id = "divCardTimeLeft">
        <img src = "./images/icon-clock.svg">
        3 days left
      </div>
      <div id ="divCardHorizontalLine">
        <hr>
      </div>
      <div id = "divCardAuthorImg">
        <img id = "imgCardAuthorImg" src = "./images/image-avatar.png">
      </div>
      <div id = "divCardAuthor">
        Creation of <span id = "spanAuthor">Jules Wyvern</span>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/joseph-daniel-senthil-kumar/">Joseph Daniel</a>.
  </div>
</body>
</html>
